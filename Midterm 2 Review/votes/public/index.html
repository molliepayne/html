<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Voter Interface</title>
</head>

<body>
  <div id="app">
    <h1> Voter Interface</h1>
    <h1>Current Candidates</h1>
    <ul>
        <li v-for="candidate in candidates">
          <input :id="candidate._id" type=checkbox :value="candidate._id" v-model="currentVotes"> <label :for="candidate._id">{{candidate.first_name}} {{candidate.last_name}} </label>
      </li>
    </ul>
     <button class="userInputButton" @click="saveVotes()">Vote!</button>
    <div v-if="voted" class="results">
      <h1>Submitted Ballot</h1>
      <ul>
        <li v-for="vote in currentVoted">
          {{vote.first_name}} {{vote.last_name}}
      </li>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
